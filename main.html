<html>
    <body>
        <button id="bun"></button>
        <button id="next"></button>
        <div id="Buttons">
            <div class="filters">
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select id="sortSelect" class="filter-select">
                        <option value="relevance">Relevance</option>
                        <option value="year">Year (Newest)</option>
                        <option value="year_old">Year (Oldest)</option>
                        <option value="rating">Rating</option>
                        <option value="title">Title A-Z</option>
                    </select>
                </div>
            <input type="checkbox" id="ActionB" name="Action">
            <label for="ActionB"> Action</label>
            <input type="checkbox" id="DramaB" name="Drama">
            <label for="DramaB"> Drama</label>
            <input type="checkbox" id="HorrorB" name="Horror">
            <label for="HorrorB"> Horror</label>
            <input type="text" id="search" value="moviecode"></input>
        </div>
        <table id="table">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Rating</th>
                <th>Genre</th>
                <th>Synopsis</th>
            </tr>
        </table>
        <script type="module" src="./jsmodule.js"></script>
    </body>

</html>
